{% extends 'listings/_base.html' %}

{% block content %}
<h1>LISTING</h1>

<p>Les {{listings | length}} derniers événements sont :</p>

<ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'listing-id' listing.id %}">
            {{listing.title | upper }}

        </a>
    </li>
    <!-- <li>{{band.name | title }}</li> -->
    {% endfor %}
</ul>
    
{% endblock %}
